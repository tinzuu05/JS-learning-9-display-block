<!DOCTYPE html>
<html>
<head>
	<title>timing</title>
	<script>
		window.onload=function()
		{
			var oBtn1=document.getElementById('btn1');
			var oBtn2=document.getElementById('btn2');
			var timer=null;

			oBtn1.onclick=function()
			{
				timer=setInterval(function ()
				{alert('a')}, 3000)
			}

			oBtn2.onclick=function()
			{
				clearInterval(timer)
			}
		}

	</script>
</head>
<body>
	<input id="btn1" type="button" value="turn on">
	<input id="btn2" type="button" value="turn off">
</body>
</html>
